#server configuration
server:
  port: 8080
  servlet:
    context-path: /api

#datasource configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/codetech
    username: licenta
    password: licenta
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  #multipart configuration
  servlet:
    multipart:
      max-file-size: 3500MB
      max-request-size: 4000MB

#application configuration
application:
  version: @project.version@
  jwt:
    access-token-time: 3600000
    refresh-token-time: 7200000
    secret: secret

#service dependency configuration
service:
  mail:
    base-url: http://localhost:8010/mail
    register-url: /register
  media:
    base-url: http://localhost:8011/media
    folder-url: /folder
    upload-file-url: /folder/{folder}/file
    file-path-variable-url: /folder/{folder}/file/{filename}
    zip-files-url: /folder/{folder}/zip-files
    folder-path-variable-url: /folder/{folder}

